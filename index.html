<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Meta-Analyzer | محلل الذكاء العصبي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 5px rgba(59, 130, 246, 0.5); }
            50% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.8); }
            100% { box-shadow: 0 0 5px rgba(59, 130, 246, 0.5); }
        }
        body { background-color: #050b18; color: #e2e8f0; font-family: sans-serif; }
        .glass-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            animation: pulse-glow 4s infinite;
        }
        .gradient-text {
            background: linear-gradient(90deg, #3b82f6, #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <header class="text-center mb-12">
        <h1 class="text-5xl font-black mb-4 gradient-text">نظام التحليل العصبي</h1>
        <p class="text-blue-300 tracking-widest uppercase text-xs">دمج خوارزميات التفكير الفائقة</p>
    </header>

    <div class="glass-card w-full max-w-4xl rounded-3xl p-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="p-4 bg-blue-900/20 rounded-2xl border border-blue-500/30 text-center">
                <span class="block text-blue-400 text-xs mb-1">المنطق (Gemini)</span>
                <div class="h-1 bg-blue-500 rounded-full w-full"></div>
                <span class="text-xs mt-2 block font-mono">Status: Active</span>
            </div>
            <div class="p-4 bg-purple-900/20 rounded-2xl border border-purple-500/30 text-center">
                <span class="block text-purple-400 text-xs mb-1">الإبداع (GPT)</span>
                <div class="h-1 bg-purple-500 rounded-full w-full opacity-50"></div>
                <span class="text-xs mt-2 block font-mono">Status: Analyzing...</span>
            </div>
            <div class="p-4 bg-emerald-900/20 rounded-2xl border border-emerald-500/30 text-center">
                <span class="block text-emerald-400 text-xs mb-1">العمق (Claude)</span>
                <div class="h-1 bg-emerald-500 rounded-full w-full"></div>
                <span class="text-xs mt-2 block font-mono">Status: Ready</span>
            </div>
        </div>

        <div class="relative">
            <textarea id="input" class="w-full bg-slate-900/50 border border-blue-500/20 rounded-2xl p-6 text-white placeholder-blue-300/30 focus:outline-none focus:border-blue-500 transition-all" rows="4" placeholder="أدخل السؤال أو الفكرة ليتم تحليلها عصبياً..."></textarea>
            <button onclick="analyze()" class="absolute bottom-4 left-4 bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-xl font-bold transition-all shadow-lg">
                بدء التحليل الفائق
            </button>
        </div>

        <div id="result-box" class="mt-8 hidden border-t border-blue-500/20 pt-8">
            <h2 class="text-blue-400 font-bold mb-4">خلاصة نقاط التميز (Integrated Output):</h2>
            <div id="output-text" class="text-lg leading-relaxed text-blue-100 italic"></div>
        </div>
    </div>

    <script>
        function analyze() {
            const btn = document.querySelector('button');
            const outputBox = document.getElementById('result-box');
            const outputText = document.getElementById('output-text');
            
            btn.innerText = "جاري الدمج...";
            btn.disabled = true;

            setTimeout(() => {
                outputBox.classList.remove('hidden');
                outputText.innerText = "تم دمج المنطق من Gemini مع اللمسة الإبداعية لـ GPT لإنتاج خوارزمية تفكير سابقة لأوانها بنسبة ثقة 98.4%. النتيجة: الاقتصاد الرقمي القادم سيعتمد على الذكاء التشاركي وليس الفردي.";
                btn.innerText = "تحليل جديد";
                btn.disabled = false;
            }, 2000);
        }
    </script>
</body>
</html>
